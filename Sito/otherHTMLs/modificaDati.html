<!DOCTYPE html>

<html lang="it" >

    <head>

        <title> - Modifica dati</title>                                   <!--ATTENZIONE QUI DEVE ESSERE CAMBIATO IL SEGNAPOSTO-->

        <meta name="description" content=""/>                   <!--DA COMPILARE-->
        <meta name="keywords" content="" />
        <meta name="author" content="Calcagno Riccardo, Pavin Nicola, Sertori Nicholas, Pirolo Alessandro" />
        <meta name="language" content="italian it" />
        <meta charset="utf-8" >

        <link rel="stylesheet" href="../style/mainStyle.css" media="screen"/>           
        <link rel="stylesheet" href="../style/smallStyle.css" media="handheld, screen and (max-width:480px), only screen and (max-device-width:480px)"/>

    </head>

    <body>
        <header>
            <img id="logo" src="../images/IconaSito.png" alt="" /> 
        </header>

        <div class="userFields">
            <h1>Modifica i tuoi dati</h1>
            <form  autocomplete="on" class="creazioneFields">
                <input type="file" name="setImmg" placeholder="Importa immagini..." multiple="multiple" accept="image/*"/>

                <fieldset>
                    <legend>Dati anagrafici</legend>
                    <label for="NomeCognome">Nome e cognome</label>
                    <input type="text" 
                        name="NomeCognome" 
                        id="NomeCognome"
                        value=""
                        placeholder="Inserisci il tuo nome e il tuo cognome"/>
            
                    <label for="email">E-mail</label>
                    <input type="text" 
                        name="email" 
                        id="email"
                        value=""
                        placeholder="Inserisci la tua mail"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>

                    <label for="birthdate">Data di nascita</label>
                    <input type="date" 
                        name="birthdate" 
                        id="birthdate"
                        value=""
                        placeholder="Seleziona la tua data di nascita"/>

                    <label for="country">Paese</label>
                    <input type="text" 
                        name="country" 
                        id="country"
                        value=""
                        placeholder="Seleziona il tuo paese"/>

                </fieldset>

                <fieldset>
                    <legend>Modifica password</legend> 
                    <label for="password">Password corrente</label>
                    <input type="password" 
                        name="password" 
                        id="password"
                        value=""
                        placeholder="Digitare la password corrente"/>

                    <label for="newPasswd">Nuova Password</label>
                    <input type="password" 
                        name="newPasswd" 
                        id="newPasswd"
                        value=""
                        placeholder="Digitare la nuova password"
                        pattern=".{8,}"
                        title="Deve contenere almeno un numero e una lettera maiuscola e minuscola e almeno 8 o piÃ¹ caratteri"/>
                    <div id="infoPasswd"><p>La password deve rispettare i seguenti requisiti:</p>
                        <ul>
                            <li>lunghezza minima di 8 caratteri;</li>
                            <li>almeno una lettera minuscola ed una maiuscola;</li>
                            <li>almeno una cifra numerica;</li>
                        </ul>
                    </div>
        
                    <label for="">Digita nuovamente la password</label>
                    <input type="password" 
                        name="country" 
                        id="country"
                        value=""
                        placeholder="Seleziona il tuo paese"/>
                </fieldset>
                <div id="buttonEdit">
                    <input type="button" name="Annulla" value="Annulla"/>
                    <input class="buttonLink" type="button" name="Salva modifiche" value="Salva modifche"/>
                </div>
            </form>
        </div>
    </body>
</html>
