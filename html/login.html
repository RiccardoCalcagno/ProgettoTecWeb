    <body id="loginBody" class="transitorio">
        <div role="main">

            <h1>Accesso</h1>
            <form onsubmit="return validateLogin();" method="post" action="../php/check_login.php">
                
                <label for="username" xml:lang="en" lang="en">Username</label>
                <p class="loginError hidden"> Utente o <span xml:lang="en" lang="en">password</span> scorretti!</p>
                <div><input type="text" 
                        name="username" 
                        id="username"
                        value="<username/>" 
                        placeholder="Inserisci il tuo username"/></div>

                <label for="password" xml:lang="en" lang="en">Password</label>
                <p class="loginError hidden"> Utente o <span xml:lang="en" lang="en">password</span> scorretti!</p>
                <div><input type="password"
                        name="password" 
                        id="password"
                        value=""
                        placeholder="Inserisci la password associata"/></div>

            <div id="submitLogin">
                <div><a href="../index.php" class="buttonLink" title="Annulla l'operazione e torna alla pagina principale">ANNULLA</a></div>
                <div><input id="submitiAccedi" class="buttonLink" type="submit" name="accessoUtente" value="ACCEDI" aria-label="accedi al tuo account"/></div>
            </div>
            <p>Non possiedi i dati d'Accesso? <a href="../php/register.php">Effettua l'iscrizione</a></p>   <!--Il link non ha stile associato per la convenzione esterna di questo caso-->
            </form>
        </div>
